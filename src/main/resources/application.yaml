spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

# OpenAPI: Swagger UI at /swagger-ui.html, JSON at /v3/api-docs
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

app:
  cors:
    # Allowed origins for CORS (comma-separated). Default: Next.js dev server
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  jwt:
    secret: ${JWT_SECRET:change-me-in-production-use-at-least-256-bits}
    expiration-ms: ${JWT_EXPIRATION_MS:3600000}
    refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:604800000}
  refresh-token:
    # Cron for expired refresh token cleanup (default: hourly at minute 0)
    cleanup-cron: ${REFRESH_TOKEN_CLEANUP_CRON:0 0 * * * ?}

