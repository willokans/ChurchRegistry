databaseChangeLog:
  - changeSet:
      id: create_confirmation_table
      author: Will
      changes:
        - createTable:
            schemaName: church_registry
            tableName: CONFIRMATION_REGISTRY
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: confirmationName
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: churchName
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: churchAddress
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: dateOfConfirmation
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: baptism_id
                  type: BIGINT
            foreignKey:
              constraintName: fk_baptism_id
              references:
                tableName: BAPTISM_REGISTRY
                columnNames: id
              onDelete: CASCADE
              onUpdate: CASCADE
