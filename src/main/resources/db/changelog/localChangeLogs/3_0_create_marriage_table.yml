databaseChangeLog:
  - changeSet:
      id: create_marriage_table
      author: your_name
      changes:
        - createTable:
            tableName: CONFIRMATION_REGISTRY
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: marriedTo
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: churchName
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: churchAddress
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: marriageDate
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: baptism_id
                  type: BIGINT
                  foreignKey:
                    constraintName: fk_baptism_id
                    references:
                      tableName: BAPTISM_REGISTRY
                      columnNames: id
                      onDelete: CASCADE
                      onUpdate: CASCADE
